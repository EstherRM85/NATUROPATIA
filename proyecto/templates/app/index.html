<!--Intro Section video-->
{% if videofile %}
<section class="view intro-video">
    <div class="col-lg-12 wow fadeIn">
        <video class="video-fluid z-depth-1" autoplay loop controls muted>
            <source class="embed-responsive-item" src=' {{ MEDIA_URL }}{{ videofile }} ' type='video/mp4 ' width="2000"
                allowfullscreen="" frameborder="50|7000" />
        </video>

    </div>

    <script>
        'undefined ' === typeof _trfq || (window._trfq = []);
        'undefined ' === typeof _trfd && (window._trfd = []), _trfd.push({
            'tccl.baseHost ': 'secureserver.net '
        }), _trfd.push({
            'ap ': 'cpsh '
        }, {
            'server ': 'p3plcpnl0769 '
        })
    </script>
</section>
{% endif %}
<br><br>

<div class="container-fluid">
    <div class="sectiontitle">
        <h6 class="heading font-x2">{{ mi.tituloCentro }}</h6>
    </div>
    <div class="row justify-content-center align-items-center">
        <div class="col-sm-4">
            <p>{{ mi.textoCentro }}</p>
        </div>
        <div class="col-sm-4">
            <a class="imgover" href="#"><img src="{{ mi.imagenCentro.url }}" alt=""></a>
        </div>
    </div>


</div>

<div class="container-fluid mt-5">
    <div class="row ">
        <section id="testimonials" class="hoc container-fluid">
            <div class="col-md-6">
                <h6 class="heading font-x2 one_half mt-5 mb-3">SOBRE MÍ</h6>
                <article class="one_half first">
                    <figure class="clear"><img src="{{ mi.imagenPerfil.url }}" alt=""></figure>
                </article>
            </div>
            <div class="col-md-12">
                <h6 class="heading d-flex justify-content-center">{{ mi.nombreDr }}</h6>
                <article class="one_half">
                    <blockquote>{{ mi.textoPerfil }}</blockquote>
                </article>
            </div>
        </section>
    </div>

</div>
