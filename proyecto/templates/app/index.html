<!--Intro Section video-->
{% if videofile %}
<section class="view intro-video">
    <div class="wow fadeIn">
        <video class="video-fluid z-depth-300 " autoplay loop controls muted>
            <source class="embed-responsive-item" src=' {{ MEDIA_URL }}{{ videofile }} ' type='video/mp4 ' 
                allowfullscreen="" frameborder="50|7000" />
        </video>

    </div>

    <script>
        'undefined ' === typeof _trfq || (window._trfq = []);
        'undefined ' === typeof _trfd && (window._trfd = []), _trfd.push({
            'tccl.baseHost ': 'secureserver.net '
        }), _trfd.push({
            'ap ': 'cpsh '
        }, {
            'server ': 'p3plcpnl0769 '
        })
    </script>
</section>
{% endif %}
<br><br>

<div class="container-fluid">
    <div class="sectiontitle mb-5">
        <h6 class="heading font-x2 mr-5">{% trans 'NUESTRO CENTRO' %}</h6>
    </div>

    <div class="row justify-content-center ">

        <div class="col-md-6 col-lg-4">
            <h6 class="heading font-x3 mr-5">{{ mi.tituloCentro }}</h6>
            <p class="text-justify-content-center">{{ mi.textoCentro }}</p>
        </div>
        <div class="col-md-6 col-lg-4">
            <img src="{{ mi.imagenCentro.url }}" alt="animado" id="animado">
        </div>
    </div>

</div>

<div class="container-fluid mt-3">
    <section id="testimonials" class="hoc">
        <div class="row justify-content-center justify-content-md-center mb-5">
            <div class="col-md-4">
                <h6 class="heading font-x2 one_half mr-5 mt-5 mb-3">SOBRE MÍ</h6>
                <div class="embed-responsive embed-responsive-1by1">
                    <div class="img-top embed-responsive-item" style="background-image: url('{{ mi.imagenPerfil.url }}')"></div>
                </div>
            </div>
            <div class="col-md-7 ml-2 mt-5">
                <h6 class="heading textoSobremi mr-4">{{ mi.nombreDr }}</h6>
                <article class="one_half">
                    <blockquote>{{ mi.textoPerfil }}</blockquote>
                </article>

            </div>

        </div>

    </section>

</div>
